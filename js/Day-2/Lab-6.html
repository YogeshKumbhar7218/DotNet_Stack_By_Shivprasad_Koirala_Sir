        var x = 10; // has Global Scope

        //     alert(x);

        //----------------------------------
        // js -> 1997
        // versions -> ES1,ES2,...,ES(n)
        // ECMA (Standard followd by JS) -> version
        // should use ES6 -> properly supported by browsers -> introduced classes
                            // -> added 'let' key-word
        //-----------------------------------



        
        //---------------Use of 'let'--------------
        //will create (TDZ) 'Temporal Dead Zone'
        //solves following problems:
        //1. will not allow Hoisting of that variable
        //2. provides a strict block Scope
        {
            let y = 100; // will have a block scope (strict)
            alert(x);
        }
        alert(y); // will throw an error bcz 'y' is not in scope
